<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste vaga</title>
    <link rel="stylesheet" href="style.css">
    <script src="listagem.js" defer></script>
</head>

<body>
    <div class="content">
        <div class="main__container">
            <h1 class="titulo">Cadastrar Produto</h1>
            <form class="form__container" id="formCadastro">
                <label>Nome do produto:</label>
                <input type="text" id="name-input" class="input__container"> <br>
                <label>Descrição do produto:</label>
                <input type="text" id="description-input" class="input__container"> <br>
                <label>Valor do produto:</label>
                <input type="number" id="price-input" class="input__container"> <br>
                <button class="btn_submit" type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="list__container hide" id="list">
            <table>
                <thead>
                    <tr>
                        <th colspan="3">Produtos</th>
                    </tr>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="list-item">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
